<div class="app-container">
  <header class="app-header" *ngIf="authService.currentUserValue">
    <div class="header-container">
      <div class="logo">
        <h1>CAC</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
          <li><a routerLink="/leads" routerLinkActive="active">Leads</a></li>
          <li><a routerLink="/projects" routerLinkActive="active">Projects</a></li>
          <li><a routerLink="/comparisons" routerLinkActive="active">Comparisons</a></li>
        </ul>
      </nav>
      <div class="user-menu">
        <div class="user-info" *ngIf="authService.currentUserValue">
          {{ authService.currentUserValue.first_name || 'User' }}
          <button class="logout-button" (click)="authService.logout()">Logout</button>
        </div>
      </div>
    </div>
  </header>
  
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer" *ngIf="authService.currentUserValue">
    <div class="footer-container">
      <p>&copy; 2025 CAC - Comparateur Assurance Client. All rights reserved.</p>
    </div>
  </footer>
</div>
