<div class="login-container">
  <p-card header="CAC - Insurance Comparison Tool">
    <p-messages></p-messages>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="email">Email</label>
        <input 
          id="email" 
          type="email" 
          pInputText 
          formControlName="email" 
          class="p-inputtext-lg" 
          [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="error-message">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      
      <div class="p-field">
        <label for="password">Password</label>
        <input 
          id="password" 
          type="password" 
          pInputText 
          formControlName="password" 
          class="p-inputtext-lg"
          [ngClass]="{ 'ng-invalid ng-dirty': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="error-message">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      
      <div class="button-container">
        <button 
          pButton 
          type="submit" 
          label="Login" 
          [disabled]="loading" 
          class="p-button-primary"
        ></button>
        
        <button 
          pButton 
          type="button" 
          label="Login with HubSpot" 
          icon="pi pi-external-link"
          class="p-button-secondary hubspot-btn" 
          (click)="loginWithHubspot()"
        ></button>
        
        <p-progressSpinner *ngIf="loading" styleClass="login-spinner"></p-progressSpinner>
      </div>
    </form>
  </p-card>
</div>
